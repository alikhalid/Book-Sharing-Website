<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
    <div class="container">

        <a class="navbar-brand js-scroll-trigger" href="/">
            <img class="msuTexasLogo" src="img/msu-texas-logo1.png" th:src="@{/searchBar/img/msu-texas-logo1.png}"
                 alt=""/>Book Share</a>

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>

            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/">Home</a>

        </div>
    </div>

<section class="bg-light" id="categories">
    <div class="container">
        <div class="form">
            <div class="form">
                <form action="" name="MyForm" method="post" accept-charset="utf-8" class="form" th:object="${bookAd}"
                      th:action="@{/bookAd}" role="form">
                    <input type="hidden" th:field="*{id}"/>

                    <legend class="section-heading text-uppercase">Add Book</legend>
                    <label> User Info </label>
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input type="text" name="firstname" value="" class="form-control input-lg"
                                   placeholder="First Name" th:field="*{firstName}"
                                   />
                        </div>

                        <div class="col-xs-6 col-md-6">
                            <input type="text" name="lastname" value="" class="form-control input-lg"
                                   placeholder="Last Name" th:field="*{lastName}"
                                   />
                        </div>
                    </div>
                    <div class="required">
                        <input type="text" name="userName" value="" class="form-control input-lg required"
                               placeholder="Username" th:field="*{userName}"
                               th:required="required"/>
                    </div>
                    <div class="required">
                        <input type="email" name="email" value="" class="form-control input-lg" placeholder="Email (mwsu.edu emails only)"
                               pattern="[a-z0-9._%+-]+@+[d2l,my]*+mwsu.edu$" th:field="*{email}" th:required="required"
                        />
                    </div>
                    <div class="required">
                        <input type="number" name="phoneNumber" value="" class="form-control input-lg"
                               placeholder="Phone Number" th:field="*{phoneNumber}"
                        />
                    </div>
                    <div class="required">
                        <input type="password" name="hashKey" value="" class="form-control input-lg"
                               placeholder="Password" th:required="required" th:field="*{hashKey}"
                        />
                    </div>

                    <label>Course Info</label>
                    <div class="required">
                        <input type="text" name="courseName" value="" class="form-control input-lg"
                               placeholder="Course Name" th:field="*{courseName}"
                        />
                    </div>
                    <div class="required">
                        <input type="number" name="courseNum" value="" class="form-control input-lg"
                               placeholder="Course Num" th:field="*{courseNum}"
                        />
                    </div>

                    <label> Book Info </label>
                    <div class="required">
                        <input type="text" name="bookTitle" value="" class="form-control input-lg" placeholder="Title"
                               th:field="*{title}" th:required="required"
                        />
                    </div>
                    <div class="required">
                    <input type="text" name="bookAuthor" value="" class="form-control input-lg" placeholder="Author"
                           th:field="*{author}"/>
                    </div>
                    <div class="required">
                        <input type="number" name="bookISBN" value="" class="form-control input-lg" placeholder="ISBN"
                               th:field="*{ISBN}" th:required="required"
                        />
                    </div>

                    <div class="required">
                        <select class="form-control input-lg" th:field="*{edition}">
                            <option value="1st Edition"> 1st Edition</option>
                            <option value="2nd Edition"> 2nd Edition</option>
                            <option value="3rd Edition"> 3rd Edition</option>
                            <option value="4th Edition"> 4th Edition</option>
                            <option value="5th Edition"> 5th Edition</option>
                            <option value="6th Edition"> 6th Edition</option>
                            <option value="7th Edition"> 7th Edition</option>
                            <option value="8th Edition"> 8th Edition</option>
                            <option value="9th Edition"> 9th Edition</option>
                            <option value="10th Edition"> 10th Edition</option>
                            <option value="Other"> Other</option>

                        </select>
                    </div>

                    <div class="required">
                        <select class="form-control input-lg" th:field="*{genre}">
                            <option value="Math"> Math</option>
                            <option value="Business"> Business</option>
                            <option value="Computer"> Comp. Sci</option>
                            <option value="Science"> Science</option>
                            <option value="English"> English</option>
                            <option value="Engineering"> Engineering</option>

                        </select>
                    </div>
                    <input type="text" name="bookPublisher" value="" class="form-control input-lg"
                           placeholder="Publisher" th:field="*{publisher}"
                    />
                    <div class="required">
                        <select class="form-control input-lg" th:field="*{condition}">
                            <option value="New"> New</option>
                            <option value="Like New"> Like New</option>
                            <option value="Good"> Good</option>
                            <option value="Bad"> Bad</option>
                        </select>
                    </div>

                    <div class="required">
                        <select class="form-control input-lg" th:field="*{type}">
                            <option value="Paperback"> Paperback</option>
                            <option value="Like New"> Hardcover</option>
                            <option value="eBook"> eBook</option>
                        </select>
                    </div>

                    <input type="text" name="bookUrl" value="" class="form-control input-lg" placeholder="URL"
                           th:field="*{imageUrl}"/>


                    <label> Status </label>
                    <div class="required">
                        <input type="number" name="bookPrice" value="" class="form-control input-lg required"
                               placeholder="Price" th:field="*{price}"
                               th:required="required"/>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <label class=""> Rent
                                <input class="filters" type="radio" name="rent" value="true" th:field="*{rent}"/>
                            </label>

                        </div>

                        <div class="col-sm-4">
                            <label class=""> Sell
                                <input class="filters" type="radio" name="buy" value="true" th:field="*{buy}"/>
                            </label>

                        </div>

                        <div class="col-sm-4">
                            <label class=""> Free
                                <input class="filters" type="radio" name="free" value="true" th:field="*{free}"/>
                            </label>

                        </div>
                    </div>
<!--
                    <stection>
                        <label>Select Image</label>
                        <div class="polaroid">
                            <img class="container2" id="blah" src="#" alt=""/>

                        </div>
                        <div>

                            <input class=" btn  btn-danger " type='file' onchange="readURL(this);"
                            />


                        </div>
                        <div>


                        </div>
                    </stection>-->


                    <label> Description </label>
                    <textarea class="form-control" rows="5" th:field="*{description}"></textarea>

                    <span class="help-block">By clicking Post AD, you agree to our Terms and conditions.</span>
                    <button class="btn btn-danger btn-lg btn-primary btn-block " type="submit">
                        Post AD
                    </button>


                </form>
            </div>
        </div>
    </div>

</section>

<div class="footer">
    <p>
        <a class="terms" href="https://app.termly.io/document/terms-of-use-for-website/4d036d05-aff8-4ac6-9de5-457982fa0f20">Terms and Conditions</a>
    </p>
</div>
