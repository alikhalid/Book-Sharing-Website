<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">

    <title>All Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
        rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/home-page/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
    />

    <!-- Custom fonts for this template -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/home-page/vendor/font-awesome/css/font-awesome.min.css}"
        rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'
    />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css' />

    <!-- Custom styles for this template -->
    <link href="/css/agency.min.css" th:href="@{/home-page/css/agency.min.css}" rel="stylesheet" type="text/css" />

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Book Share</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="http://localhost:8080/home">Home</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="http://localhost:8080/home#categories">Categories</a>
                          </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="http://localhost:8080/bookAd/new">Post Ad</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>



    <section class="bg-light" id="books">
        <div class="container">
            <div th:if="${not #lists.isEmpty(books)}">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-uppercase">All Book Listings</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>

                <table class="table table-striped" id="customers">
                    <tr>
                        <th>Id</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image URL</th>
                        <th>List</th>

                    </tr>
                    <tr th:each="bookAd : ${books}">
                        <td th:text="${bookAd.id}"></td>
                        <td th:text="${bookAd.description}"></td>
                        <td th:text="${bookAd.price}"></td>
                        <td th:text="${bookAd.imageUrl}"></td>
                        <td>
                            <a th:href="${'/bookAd/' + bookAd.id}">View</a>
                        </td>

                    </tr>
                </table>
            </div>

        </div>
    </section>

</body>

</html>
